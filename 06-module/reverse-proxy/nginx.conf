# /etc/nginx/nginx.conf

user nginx;
worker_processes auto;
#worker_processes 1;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging (optional)
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # Upstream block for your backend server (Defines a backend pool)
    upstream notebooks_backend {
        # If your backend runs in Docker on port 80, for example:
        server notebooks:80;
        # or local: server 127.0.0.1:80;
        # keepalive configures NGINX to keep up to 16 idle connections open per worker to reuse for future requests.
        keepalive 16; 
    }

     upstream notes_backend {
        # If your backend runs in Docker on port 80, for example:
        server notes:80;
        # or local: server 127.0.0.1:80;
        keepalive 16;
    }

    server {
        listen 80;
        server_name _;  # you can set your domain here

        # Optional root for static files or front end
         location / {
           root /usr/share/nginx/html;
           try_files $uri $uri/ =404;
        }

        # Proxy all API requests to your backend
        location /api/notebooks {
            proxy_pass http://notebooks;
            proxy_http_version 1.1;

            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 300s;
        }

        location /api/notes {
            proxy_pass http://notes;
            proxy_http_version 1.1;

            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 300s;
        }

        # Health check endpoint or other simple route
        location /health {
            proxy_pass http://notebooks/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}
